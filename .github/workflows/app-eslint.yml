name: "[App] ESLint"

on:
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: cd app && npm install

      - name: Run ESLint
        run: cd app && npm run lint:ci

      - name: Fail if ESLint errors are found
        run: |
          cd app
          node <<'EOF'
          const fs = require('fs');

          const reportPath = 'eslint-report.json';

          if (!fs.existsSync(reportPath)) {
            console.error(`❌ Report file "${reportPath}" not found.`);
            process.exit(1);
          }

          const reportData = JSON.parse(fs.readFileSync(reportPath, 'utf-8'));

          let errorCount = 0;
          for (const file of reportData) {
            for (const message of file.messages) {
              if (message.severity === 2) {
                errorCount++;
              }
            }
          }

          if (errorCount > 0) {
            console.error(`❌ ESLint found ${errorCount} error(s).`);
            process.exit(1);
          } else {
            console.log('✅ No ESLint errors found (warnings are okay).');
          }
          EOF

      - name: Upload ESLint Report
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: eslint-report.json
